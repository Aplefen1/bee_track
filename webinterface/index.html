<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
<head>
 <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
<audio id="beep" src="beep.mp3" type="audio/mpeg"></audio>    
<audio id="beep2s" src="beep2s.mp3" type="audio/mpeg"></audio>    
<audio id="lowbattery" src="lowbattery.mp3" type="audio/mpeg"></audio>    
<h3>Bumblebee Tracking System v2.0</h3>
Battery: <span id="battery"></span>
<div id="config">
<input id="label" value="" />
<input id="url" value="10.3.141.1:5000" />
<input id="camid" value="0" />
<br/>
Capture:
<button id="start">Start</button>
<button id="stop">Stop</button><br/>
Interval <input id="interval" value=3 size=2/> seconds
<button id="setinterval">set</button><br/><br />

<button id="download" class="refreshimages">Download</button>
<button id="imagedown" class="refreshimages">&lt;</button>
<button id="imageup" class="refreshimages">&gt;</button>
<button id="imagedownx10" class="refreshimages">&lt;&lt;</button>
<button id="imageupx10" class="refreshimages">&gt;&gt;</button>
<br />
<input type="checkbox" id="latestimage">Update to latest image</input>
<input type="checkbox" id="contactimage">Update for contact</input>
<input id="detectthreshold" size=8 value=0.8 />
<br />
<br />Image <span id="index">0</span> of <span id="imagecount">?</span><br />
Image threshold: <input id="maxval" size=3 value=10 />
<br/>
<textarea rows="10" cols="30" id="console">
</textarea>
<br/>
<input type="text" id="console_input"></text>
<p><pre>/set/trigger/t/6</pre></p>
</div>
<div id="image">
</div>
<span id="title_centre">(centre)</span>
<div id="image_centre">
</div>
<span id="trackingresults">[no tracking results]</span>
<div>
<a href="http://192.168.43.98:5000/reboot">REBOOT</a>
</div>
 <script src="track.js"></script>
</body>
